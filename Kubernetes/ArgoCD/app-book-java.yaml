apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-book
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johalduran7/EKS-java-jenkins.git
    path: app-mvn
    targetRevision: main
    helm:
      values: |
        replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: app-book
  syncPolicy:
    automated:
      prune: true  # Automatically delete or
      selfHeal: true # Fix any probelms
